    <section class="container mt-5 mb-5">
        <h1 class="text-center">MONEY SLANG</h1>
        <br>
        <artical class="row gap-5">
            <div class="col">
                <img src="images/pexels-mikhail-nilov-7735796 (6).jpg" alt="">
            </div>

            <!-- -------- Button Section -------- -->
            <div class="col mx-3">
                <div class="margin-top d-flex align-items-center">
               <div class="bold">
                <h4 class="text-center">Income</h4>

                     <p class="bold me-5">Income: 
                    <input id="income-input" type="text" class="p-2" placeholder=""></p>

                    </p>

                    </p>

                        <button id="calculate-button" type="button" class="btn-primary rounded py-2 px-5 text-center">Calculate</button>
                        
                        <h4  >Total Expenses : <span id="total-expenses">00</span></h4>
                        <p class="notify">❌  Please Number,  try again</p>

                    <p class="bold me-5">Save : 
                    <input type="text" class="p-2" placeholder=" "> % <button type="button" class="btn-primary rounded py-2 px-5 text-center">Save</button>
                          
                    
                        <h4>Saving Amount : </h4>

                </div>
                
            </div>
